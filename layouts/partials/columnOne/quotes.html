<div class="c">

    <div class="title"><h3>Quotes</h3></div>

    <div class="column-list">

        <ul class="visible">

            {{ range .Site.Data.quotes.visible }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a> {{ if .newLink }}<strong style="font-size: 1.1em">*</strong>{{ end }}
            </li>
            {{ end }}
            
        </ul>

        <ul class="toggle-hidden"></ul>

        <button style="display: none" class="btn-toggle"></button>

    </div>

</div>
