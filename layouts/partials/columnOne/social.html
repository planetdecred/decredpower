<div class="c">

    <div class="title"><h3>Social</h3></div>

    <div class="column-list">

        <ul class="visible">

            {{ range .Site.Data.social.visible }}
                <li>    
                    <a href="{{ .link }}" target="_blank">{{ .description }}</a> {{ if .newLink }}<strong style="font-size: 1.1em">*</strong>{{ end }}
                </li>
            {{ end }}

        </ul>

        <ul class="toggle-hidden">

            {{ range .Site.Data.social.hidden }}
            <li>  
                <a href="{{ .link }}" target="_blank">{{ .description }}</a> {{ if .newLink }}<strong style="font-size: 1.1em">*</strong>{{ end }}
            </li>
            {{ end }}
            
        </ul>

        <button class="btn-toggle"></button>

    </div>

</div>
