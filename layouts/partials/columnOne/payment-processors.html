<div class="c">
    <div class="title">
        <h3>
            Payment Processors
        </h3>
    </div>
    <div class="column-list">
        <ul>

            {{ range .Site.Data.paymentProcessors.visible }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
            </li>
            {{ end }}

        </ul>
        <ul class="toggle-hidden"></ul>
        <button style="display:none;" class="btn-toggle"></button>
    </div>
</div>
