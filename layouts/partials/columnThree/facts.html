<div class="c">

    <div class="title"><h3>Facts</h3></div>

    <div class="column-list">

        <ul class="visible">

            {{ range .Site.Data.facts.visible }}
                {{ if  .link}}
                <li>
                    <a href="{{ .link }}" target="_blank">{{ .description }}</a> {{ if .newLink }}<strong style="font-size: 1.1em">*</strong>{{ end }}
                </li>
                {{ else }}
                <li><span>{{ .description }}</span></li> {{ if .newLink }}<strong style="font-size: 1.1em">*</strong>{{ end }}
                {{ end }}
            {{end}}

        </ul>

        <ul class="toggle-hidden"></ul>

        <button style="display: none" class="btn-toggle"></button>

    </div>

</div>
