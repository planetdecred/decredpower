<div class="c">

    <div class="title"><h3>Atomic Swaps</h3></div>

    <div class="column-list">

        <ul>

            {{ range .Site.Data.atomicSwaps.visible }}
            <li>
                {{ if .descriptionBold }}
                <a href="{{ .link }}" target="_blank"><strong>{{ .descriptionBold }}</strong></a>
                {{ else }}
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
                {{ end }}
            </li>
            {{ end }}

        </ul>

        <ul class="toggle-hidden"></ul>

        <button style="display:none" class="btn-toggle"></button>

    </div>

</div>
