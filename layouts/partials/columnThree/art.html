<div class="c">

    <div class="title"><h3>Art</h3></div>

    <div class="column-list">

        <ul>

            {{ range .Site.Data.art.visible }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
            </li>
            {{ end }}

        </ul>

        <ul class="toggle-hidden">

            {{ range .Site.Data.art.hidden }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
            </li>
            {{ end }}

        </ul>

        <button class="btn-toggle"></button>

    </div>
    
</div>
