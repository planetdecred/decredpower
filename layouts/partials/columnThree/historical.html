<div class="c">

    <div class="title"><h3>Historical</h3></div>
    
    <div class="column-list">

        <ul>
            
            {{ range .Site.Data.historical.visible }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a> {{ if .newLink }} <strong style="font-size: 1.1em">*</strong> {{ end }}
            </li>
            {{ end }}

        </ul>

        <ul class="toggle-hidden">

            {{ range .Site.Data.historical.hidden }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a> {{ if .newLink }} <strong style="font-size: 1.1em">*</strong> {{ end }}
            </li>
            {{ end }}
            
        </ul>

        <button style="display: none" class="btn-toggle"></button>

    </div>

</div>
