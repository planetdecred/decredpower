<div class="c">
    
    <div class="title"><h3>Development</h3></div>

    <div class="column-list">

        <ul>

            {{ range .Site.Data.development.visible }}
            <li>
                {{ if .descriptionBold }}
                <a href="{{ .link }}" target="_blank"><strong>{{ .descriptionBold }}</strong></a>
                {{ else }}
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
                {{ end }}
            </li>
            {{ end }}

        </ul>

        <ul class="toggle-hidden">

            {{ range .Site.Data.development.hidden }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
            </li>
            {{ end }}

        </ul>

        <button class="btn-toggle"></button>
        
    </div>

</div>
