<div class="c">

    <div class="title"><h3>External Reports</h3></div>
    
    <div class="column-list">

        <ul class="visible">

            {{ range .Site.Data.externalReports.visible }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
            </li>
            {{ end }}

        </ul>

        <ul class="toggle-hidden">

            {{ range .Site.Data.externalReports.hidden }}
            <li>
                <a href="{{ .link }}" target="_blank">{{ .description }}</a>
            </li>
            {{ end }}

        </ul>

        <button class="btn-toggle"></button>

    </div>

</div>
