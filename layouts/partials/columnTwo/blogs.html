<div class="c">
        
        <div class="title"><h3>Blogs</h3></div>

        <div class="column-list">

            <ul class="list">

                {{ range .Site.Data.blogs.visible }}
                <li>
                    {{ if .descriptionNewLink }}
                    <a href="{{ .link }}" target="_blank">{{ .descriptionNewLink }}</a> <strong style="font-size: 1.1em">*</strong>
                    {{ else }}
                    <a href="{{ .link }}" target="_blank">{{ .description }}</a>
                    {{ end }}
                </li>
                {{ end }}
                
            </ul>

            <ul class="toggle-hidden"></ul>

            <button style="display: none;" class="btn-toggle"></button>

        </div>

    </div>
